<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SugarCare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E3F2C1; /* Light Green */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        h1 {
            color: #1E88E5; /* Vibrant Blue */
            margin-top: 20px;
        }
        
        .container {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
            padding: 40px;
        }
        
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #1E88E5;
            margin-bottom: 15px;
        }
        
        .info {
            font-size: 16px;
            line-height: 1.6;
        }
        
        .info p {
            margin: 5px 0;
        }
        
        .info a {
            color: #1E88E5;
            text-decoration: none;
            font-weight: bold;
        }
        
        .info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
