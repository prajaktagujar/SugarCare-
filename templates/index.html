<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SugarCare</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #E3F2C1, #A5D7E8);
    color: #333;
}

header {
    text-align: center;
    padding: 20px;
    font-size: 28px;
    font-weight: bold;
    background-color: #2D9596;
    color: white;
}

.container {
    display: flex;
    height: 90vh;
}

.sidebar {
    width: 30%;
    background: #ECF8F9;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
}

.sidebar button {
    width: 80%;
    padding: 15px;
    margin: 15px 0;
    font-size: 18px;
    background: #2D9596;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.sidebar button:hover {
    background: #265073;
    transform: scale(1.05);
}

.content {
    width: 70%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.content img {
    width: 80%;
    border-radius: 10px;
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
}
    </style>
</head>
<body>
    <header>
        <h1>SugarCare ðŸ«€</h1>
    </header>
    <div class="container">
        <div class="sidebar">
            <button onclick="navigate('about.html')">About Diabetes</button>
            
            <button onclick="http://127.0.0.1:5000">Predict Diabetes </button>

            

            <button onclick="navigate('contact.html')">Contact Us</button>
        </div>
        <div class="content">
            <img src="diabetes-image.png" alt="Diabetes Awareness">
        </div>
    </div>

    <script>
        function navigate(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
