<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
</head>
<body>
    <h2>Enter Patient Data for Prediction</h2>
    <form action="/predict" method="post">
        <label>Pregnancies:</label>
        <input type="number" name="pregnancies" required><br>

        <label>Glucose:</label>
        <input type="number" name="glucose" required><br>

        <label>Blood Pressure:</label>
        <input type="number" name="blood_pressure" required><br>

        <label>Skin Thickness:</label>
        <input type="number" name="skin_thickness" required><br>

        <label>Insulin:</label>
        <input type="number" name="insulin" required><br>

        <label>BMI:</label>
        <input type="text" name="bmi" required><br>

        <label>Diabetes Pedigree Function:</label>
        <input type="text" name="dpf" required><br>

        <label>Age:</label>
        <input type="number" name="age" required><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
